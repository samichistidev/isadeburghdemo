    <script src="./libs/lenis_smoothscroll.js"></script>
    <script src="./libs/gsap.js"></script>
    <script src="./libs/gsap_scrolltrigger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/SplitText.min.js"></script>
    <script>
      let menuLinks = document.querySelectorAll(".menu li");

      let notHD = window.innerWidth > 1920;

      window.addEventListener("resize", () => {
        notHD = window.innerWidth > 1920;
      });

      menuLinks.forEach((link) => {
        link.addEventListener("mouseenter", () => {
          gsap.to(link, {
            fontSize: notHD ? "3.333vw" : 64,
            duration: 0.4,
            ease: "power4.out",
          });
        });
        link.addEventListener("mouseleave", () => {
          gsap.to(link, {
            fontSize: notHD ? "1.667vw" : 32,
            duration: 0.4,
            ease: "power4.out",
          });
        });
      });

      let menuBtn = document.querySelector(".menu-btn");
      let menu = document.querySelector(".menu");
      const copyPopup = document.getElementById("popup");
      const copyBtn = document.getElementById("copyBtn");

      function initButtonAnimation() {
        const buttons = document.querySelectorAll(".action-button.button");

        buttons.forEach((button) => {
          const groups = document.querySelectorAll(".group");
          const width = groups[0].offsetWidth;

          let infiniteTween;

          const startInfinite = () => {
            if (infiniteTween) gsap.killTweensOf(groups);

            infiniteTween = gsap.from(groups, {
              x: -width,
              duration: 3,
              ease: "linear",
              repeat: -1,
            });
          };

          startInfinite();

          button.addEventListener("mouseenter", () => {
            gsap.killTweensOf(groups);
            gsap.to(groups, {
              x: -width,
              duration: 0.5,
              ease: "power2.out",
              overwrite: "auto",
            });
          });

          button.addEventListener("mouseleave", () => {
            let tl = gsap.timeline();
            tl.to(groups, {
              x: +32,
            }).to(groups, {
              x: -width,
              duration: 0.5,
              ease: "power2.out",
              overwrite: "auto",
            });
            gsap.to(groups, {
              x: -width,
              duration: 0.5,
              ease: "power2.out",
              overwrite: "auto",
            });

            gsap.killTweensOf(groups);
            gsap.set(groups, { x: 0 });

            infiniteTween = gsap.from(groups, {
              x: -width,
              duration: 3,
              ease: "linear",
              repeat: -1,
            });
          });

          button.addEventListener("click", () => {
            isClick = true;
            // stop animation temporarily and move slightly left
            gsap.killTweensOf(groups);
            gsap.to(groups, {
              x: -width + 32,
              duration: 0.5,
              ease: "power2.out",
              overwrite: "auto",
            });
          });
        });
      }

      function initGsapAndLenis() {
        gsap.registerPlugin(ScrollTrigger);

        const lenis = new Lenis({
          lerp: 0.09,
          wheelMultiplier: 0.9,
          touchMultiplier: 0.9,
        });

        gsap.ticker.add((time) => {
          lenis.raf(time * 1000);
        });

        gsap.ticker.lagSmoothing(0);
      }

      function openMenu() {
        menuBtn.classList.add("active");
        gsap.to(".menu", {
          display: "flex",
          transform: "translateX(0%)",
        });
        gsap.to(".menu li", {
          transform: "translateX(0%)",
          stagger: 0.1,
        });
      }

      function closeMenu() {
        menuBtn.classList.remove("active");
        gsap.to(".menu", {
          transform: "translateX(200%)",
        });
        gsap.to(".menu li", {
          transform: "translateX(200%)",
          stagger: 0.1,
        });
      }

      function initHandleMenu() {
        let autoCloseTimeout = null;

        menuBtn.addEventListener("click", () => {
          if (menuBtn.classList.contains("active")) {
            closeMenu();
          } else {
            openMenu();

            clearTimeout(autoCloseTimeout);
            autoCloseTimeout = setTimeout(() => {
              closeMenu();
            }, 6000);
          }
        });
      }

      function reloadOnResize(delay = 300) {
        let resizeTimer;
        let lastWidth = window.innerWidth;

        window.addEventListener("resize", () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(() => {
            if (window.innerWidth !== lastWidth) {
              location.reload();
            }
          }, delay);
        });
      }

      function initMenuLinksHoverAnimation() {
        let menuLinks = document.querySelectorAll(".menu li");

        let notHD = window.innerWidth > 1920;

        window.addEventListener("resize", () => {
          notHD = window.innerWidth > 1920;
        });

        menuLinks.forEach((link) => {
          link.addEventListener("mouseenter", () => {
            gsap.to(link, {
              fontSize: notHD ? "3.333vw" : 64,
              duration: 0.4,
              ease: "power4.out",
            });
          });
          link.addEventListener("mouseleave", () => {
            gsap.to(link, {
              fontSize: notHD ? "1.667vw" : 32,
              duration: 0.4,
              ease: "power4.out",
            });
          });
        });
      }

      function initCopySystem(modal, target, btn) {
        btn.addEventListener("click", () => {
          navigator.clipboard.writeText(target.textContent);
          modal.classList.add("show");
          setTimeout(() => {
            modal.classList.remove("show");
          }, 2000);
        });
      }

      function scrollToTopOnRefresh() {
        if ("scrollRestoration" in history) {
          history.scrollRestoration = "manual";
        }

        window.scrollTo(0, 0);
      }

      window.addEventListener("DOMContentLoaded", () => {
        initGsapAndLenis();
        initHandleMenu();
        initMenuLinksHoverAnimation();
        initCopySystem(copyPopup, textToCopy, copyBtn);
        initButtonAnimation();
        reloadOnResize();
        scrollToTopOnRefresh();
      });
    </script>
  </body>
